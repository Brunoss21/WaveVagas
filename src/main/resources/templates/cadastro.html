<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
	<meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

	<title>Cadastro de Vagas - Wave Vagas</title>
</head>
<body class="bg-gray-200">
	<header class="fixed top-0 left-0 w-full bg-blue-400 text-white py-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold"><a th:href="@{/}">Wave Vagas</a></h1>
            
        </div>
    </header>
    <main class="flex items-center justify-center min-h-screen">
    <div class="container max-w-md bg-white border-2 rounded p-6 shadow-lg">
        <h2 class="text-3xl font-bold mb-4 text-center">Cadastre uma nova vaga</h2>
        <form class="max-w-sm mx-auto" action="#" th:action="@{/cadastrar}" method=post th:object="${vaga}">
            <div class="mb-5">
                <label for="titulo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Título: </label>
               <input type="text" id="titulo" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required th:field="*{titulo}">
            </div>
            <div class="mb-5">
                <label for="descricao" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descrição:</label>
                <textarea id="descricao" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required th:field="*{descricao}"></textarea>
            </div>
            <div class="mb-5">
                <label for="inscricoes" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Inscrições até: </label>
                <input type="date" id="inscricoes" th:field="*{dataPublic}">
            </div>
                <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
                <input type="submit" value="Cadastrar">  
                </button>
        </form>
        
    </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
