<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Vaga Cadastrada - Wave Vagas</title>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <header class="fixed top-0 w-full bg-blue-400 text-white py-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold"><a th:href="@{/}">Wave Vagas</a></h1>
        </div>
    </header>
    <main>
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md text-center">
        <h1 class="text-2xl font-bold text-black mb-4">Vaga cadastrada com sucesso!</h1>
        <p class="text-gray-700 mb-8">Sua vaga foi cadastrada no sistema com sucesso.</p>
        <div class="flex justify-center space-x-4">
            <a th:href="@{/}" class="px-4 py-2 bg-black text-white rounded-lg hover:bg-blue-700 transition">Voltar para Home</a>
            <a th:href="@{cadastrar}" class="px-4 py-2 bg-red-700 text-white rounded-lg hover:bg-red-900 transition">Cadastrar Nova Vaga</a>
        </div>
    </div>
    </main>
</body>
</html>
