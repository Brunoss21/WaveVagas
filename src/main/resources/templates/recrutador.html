<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Painel Recrutador - Wave Vagas</title>
</head>
<body class="bg-gray-200">
    <header class="fixed top-0 w-full bg-blue-400 text-white py-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold"><a th:href="@{/}">Wave Vagas</a></h1>
        </div>
    </header>
    <main>
        <div class="flex items-center justify-center min-h-screen bg-gray-100">
            <div class="container mx-auto p-6 bg-white rounded-lg shadow-lg text-center max-w-md">
                <h1 class="text-3xl font-bold mb-4">Bem-vindo(a), Recrutador!</h1>
                <div class="flex justify-around mb-6">
                    <div>
                      <p class="mb-2 text-lg font-semibold">Crie uma nova vaga!</p>
                      <a th:href="@{cadastrar}" class="px-4 py-2 bg-red-800 text-white rounded-md hover:bg-black">Publicar</a>
                    </div>
                    
                    <div>
                      <p class="mb-2 text-lg font-semibold">Gerencie vagas</p>
                      <a th:href="@{listar}" class="px-4 py-2 bg-black text-white rounded-md hover:bg-red-800">Ver Vagas</a>
                    </div>
                  </div>
                  <p>Teste</p>
            </div>
            

        </div>
    </main>
    
</body>
</html>
